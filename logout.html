<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout Page</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  h1 {
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
    
  <h1>You have been logged out.</h1>
  <h1>THANK YOU</h1>
  <h1>Visit Again</h1>
</div>
<script>
document.getElementById("logoutBtn").addEventListener("click", function() {
  window.location.href = "data:text/html,";
});
</script>
</body>
</html>
